<h1 id="neural-networks">Neural Networks</h1>

<p>Neural networks (NNs) are a class of machine learning algorithms that are inspired by the structure and function of the human brain. They consist of interconnected nodes (neurons) organized in layers, where each connection has an associated weight.</p>
<p>From a mathematical point of view, a NN is a function defined as a composition of simpler functions. In the picture, the blue circles are the input variables, the green circles are the output variables, all the lines represent affine transformations and the black circles are nonlinear (simple) activation functions.</p>

<h2 id="other-details">Other details</h2>
<h3 id="stochastic-gradient-descent">Stochastic gradient descent</h3>
<p>In practice, it has been proven that a stochastic gradient descent algorithm provides less problems with local minima and reaches more easily other lower minima. It consists of splitting the training set in batches and to alternatively train on each of them. Hence, it is often used, also in its many variants (e.g. ADAM).</p>
<h3 id="dimension-of-optimization-problem">Dimension of optimization problem</h3>
<p>The space where we look for <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container> is very very high dimensional and it is really hard to visualize or understand how to look for minima. Moreover, one could expect overfitting, since we have often more parameters than data, but stochastic gradient descent + this huge space makes things work.</p>
